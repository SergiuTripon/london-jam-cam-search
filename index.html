<div class="row">

        <form id="form-search" name="form-search" novalidate autocomplete="off">
            <div class="input-group">
                <input type="text" class="form-control" id="place-name" name="place-name" placeholder="Enter the name of a place in London" aria-label="Enter the name of a place in London" autocomplete="off">
                <span class="input-group-btn">
                    <button id="submit-search" class="btn btn-primary" type="submit">Search</button>
                </span>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
